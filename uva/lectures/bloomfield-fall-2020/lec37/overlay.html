<!doctype html>
<html>
  <head>
    <title>image overlay</title>
    <style>
.parent {
  position: relative;
  top: 0;
  left: 0;
}

.image1 {
  position: relative;
  top: 0;
  left: 0;
  border: 1px solid #000000;
}

.image2 {
  position: absolute;
  top: 65px;
  left: 140px;
  width: 16%;
  border: 1px solid #000000;
}

.image3 {
  position: absolute;
  top: 65px;
  left: 595px;
  width: 16%;
  border: 1px solid #000000;
}

.image4 {
  position: absolute;
  top: 470px;
  left: 595px;
  width: 16%;
  border: 1px solid #000000;
}

.image5 {
  position: absolute;
  top: 470px;
  left: 140px;
  width: 16%;
  border: 1px solid #000000;
}
</style>
  </head>
  <body>
    <div class="parent">
      <img class="image2" src="3x3-grid.jpg">
      <img class="image3" src="3x3-grid.jpg">
      <img class="image4" src="3x3-grid.jpg">
      <img class="image5" src="3x3-grid.jpg">
      <img class="image1" src="lec37.svg">
    </div>
  </body>
  </html>
