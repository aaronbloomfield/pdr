<!doctype html>
<html>
  <head>
    <title>image overlay</title>
    <style>
.parent {
  position: relative;
  top: 0;
  left: 0;
}

.image1 {
  position: relative;
  top: 0;
  left: 0;
  border: none;
}

.image2 {
  position: absolute;
  top: 50px;
  left: 180px;
  width: 35%;
  border: none;
}
</style>
  </head>
  <body>
    <div class="parent">
      <img class="image2" src="../../../../slides/graphs/graph-14.svg">
      <img class="image1" src="kruskals.svg">
    </div>
  </body>
  </html>
