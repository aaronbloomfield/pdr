<!doctype html>
<html>
  <head>
    <title>image overlay</title>
    <style>
.parent {
  position: relative;
  top: 0;
  left: 0;
}

.image1 {
  position: relative;
  top: 30px;
  left: 0px;
  /* border: 1px solid #000000; */
}

.image2 {
  position: absolute;
  top: 35px;
  left: 250px;
  width: 50%;
  /* border: 1px solid #000000; */
}
    </style>
  </head>
  <body>
    <div class="parent">
      <img class="image2" src="../../../../slides/graphs/graph-8.svg">
      <img class="image1" src="lec35-3.svg">
    </div>
  </body>
  </html>
